<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta team="content1-img-itemwport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="icon" href="https://pdp.edu.vn/wp-content/uploads/2021/02/anh-icon-facebook-cute-dep.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/font/font-awesome-4.7.0/css/font-awesome.css">
    <!--[if lte IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <style>
        .pc,
        .tablet,
        .mobile{
            font-size: 68px;
            display: none;
        }
        @media (min-width: 1024px){
            .pc{
                display: block;
            }
        }
        @media (min-width: 740px) and (max-width: 1023px){
            .tablet{
                display: block;
            }
        }
        @media (max-width: 739px){
            .mobile{
                display: block;
            }
        }
    </style>
</head>
<body>
    <h2 class="pc">PC</h2>
    <h2 class="tablet">Tablet</h2>
    <h2 class="mobile">Mobile</h2>
</body>

</html>
